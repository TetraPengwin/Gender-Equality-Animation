<html>
    <head>
        <title>SVG Anim</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body onclick="next_anim()" bgcolor="#000">
        <div id="text"></div>
        <div id="click2cont">Click to continue...</div>

        <svg id="viewbox" viewBox = "0 0 1920 1080" version = "1.1">
            <g id="svg" stroke-width = "1%" fill = "none" stroke-linecap="round"></g>
        </svg>

        <script src="index.js"></script>
        <script src="anims.js"></script>
        <script>
            anim_idx=-2
            svg=document.getElementById('svg')
            text=document.getElementById('text')

            function cp(i,maxf){
                if(i>=maxf){
                    document.getElementById("click2cont").style.color="white"
                }
            }
            function add_path(id){
                path=document.createElementNS("http://www.w3.org/2000/svg", 'path')
                path.id=id
                path.setAttribute('stroke',colorSet)
                svg.appendChild(path)
            }

            function next_anim(){
                if(anim_idx==12){return}
                anim_idx+=1
                i=0
                document.getElementById("click2cont").style.color="#00000000"
                if(anim_idx==-2){ //test scripts

                }
                if(anim_idx==-1){
                    text.innerHTML="This animation is best viewed in 16:9 ratio, for the best experience, please ensure the border aligns with the edge of the screen."
                    colorSet="#FF77A8"
                    add_path('top')
                    add_path('bottom')
                    add_path('left')
                    add_path('right')
                }
                if(anim_idx==0){
                    svg.innerHTML=""
                    text.innerHTML="There are many different genders"
                    colorSet="#FF77A8"
                    add_path('circ1')
                    colorSet="#29ADFF"
                    add_path('circ2')
                    colorSet="#FFCCAA"
                    add_path('circ3')
                }
                if(anim_idx==1){
                    colorSet="#FF77A8"
                    add_path('line11');add_path('line12')
                    colorSet="#29ADFF"
                    add_path('line21');add_path('line22');add_path('line23')
                    colorSet="#FFCCAA"
                    add_path('line31');add_path('line32');add_path('line33');add_path('line34');add_path('line35');add_path('line36');add_path('line37');add_path('line38');add_path('line39')

                }
                if(anim_idx==2){
                    text.innerHTML="But they are not often seen as equal or the same by most people"
                }

                if(anim_idx==3){
                    text.innerHTML="This can leave girls being excluded from predominantly male groups..."
                    svg.innerHTML=""
                    colorSet="#FF77A8"
                    add_path('circ1');add_path('line11');add_path('line12')
                    colorSet="#1D2B53"
                    add_path('ffs')//forcefield shield
                    colorSet="#29ADFF"
                    add_path('m1c');add_path('m11');add_path('m12');add_path('m13')
                    add_path('m2c');add_path('m21');add_path('m22');add_path('m23')
                    add_path('m3c');add_path('m31');add_path('m32');add_path('m33')
                    add_path('m4c');add_path('m41');add_path('m42');add_path('m43')
                }

                if(anim_idx==4){
                    text.innerHTML="boys being excluded from predominantly female groups..."
                    svg.innerHTML=""
                    colorSet="#29ADFF"
                    add_path('circ1');add_path('line11');add_path('line12');add_path('line13')
                    colorSet="#7E2553"
                    add_path('ffs')//forcefield shield
                    colorSet="#FF77A8"
                    add_path('f1c');add_path('f11');add_path('f12')
                    add_path('f2c');add_path('f21');add_path('f22')
                    add_path('f3c');add_path('f31');add_path('f32')
                    add_path('f4c');add_path('f41');add_path('f42')
                }

                if(anim_idx==5){
                    text.innerHTML="and people who don't fit into either group being excluded entirely"
                    svg.innerHTML=""                    
                    colorSet="#1D2B53"
                    add_path('ffs')//forcefield shield

                    colorSet="#7E2553"
                    add_path('ffsf')

                    colorSet="#29ADFF"
                    add_path('m1c');add_path('m11');add_path('m12');add_path('m13')
                    add_path('m2c');add_path('m21');add_path('m22');add_path('m23')
                    add_path('m3c');add_path('m31');add_path('m32');add_path('m33')
                    add_path('m4c');add_path('m41');add_path('m42');add_path('m43')
                    
                    colorSet="#FF77A8"
                    add_path('f1c');add_path('f11');add_path('f12')
                    add_path('f2c');add_path('f21');add_path('f22')
                    add_path('f3c');add_path('f31');add_path('f32')
                    add_path('f4c');add_path('f41');add_path('f42')
                
                    colorSet="#FFCCAA"
                    add_path('circ3')
                    add_path('line31');add_path('line32');add_path('line33');add_path('line34');add_path('line35');add_path('line36');add_path('line37');add_path('line38');add_path('line39')

                }

                if(anim_idx==6){
                    text.innerHTML="So what can we do about this?"
                    text.style="font-size:15vw"
                    svg.innerHTML=""
                }

                if(anim_idx==7){
                    text.style="font-size:5vw"

                    text.innerHTML="We can open up and include everyone, regardless of their gender"
                    svg.innerHTML=""                    
                    colorSet="#1D2B53"
                    add_path('ffs')//forcefield shield

                    colorSet="#7E2553"
                    add_path('ffsf')

                    colorSet="#29ADFF"
                    add_path('m1c');add_path('m11');add_path('m12');add_path('m13')
                    add_path('m2c');add_path('m21');add_path('m22');add_path('m23')
                    add_path('m3c');add_path('m31');add_path('m32');add_path('m33')
                    add_path('m4c');add_path('m41');add_path('m42');add_path('m43')
                    
                    colorSet="#FF77A8"
                    add_path('f1c');add_path('f11');add_path('f12')
                    add_path('f2c');add_path('f21');add_path('f22')
                    add_path('f3c');add_path('f31');add_path('f32')
                    add_path('f4c');add_path('f41');add_path('f42')
                
                    colorSet="#FFCCAA"
                    add_path('circ3')
                    add_path('line31');add_path('line32');add_path('line33');add_path('line34');add_path('line35');add_path('line36');add_path('line37');add_path('line38');add_path('line39')

                }

                if(anim_idx==8){
                    text.innerHTML="Acknowledge people no matter what their gender is, or what their gender used to be"
                    svg.innerHTML=""
                    colorSet="#29ADFF"
                    add_path('circ');add_path('l1');add_path('l2');add_path('l3')
                }

                if(anim_idx==9){
                    svg.innerHTML=""
                    colorSet="#7E2553"
                    add_path('circ');add_path('l1');add_path('l2');add_path('l3')
                }

                if(anim_idx==10){
                    svg.innerHTML=""
                    colorSet="#FF77A8"
                    add_path('circ');add_path('l1');add_path('l2');add_path('l3')
                    colorSet="#FF004D"

                    add_path('h1');add_path('h2');add_path('h3');add_path('h4')
                }

                if(anim_idx==11){
                    text.innerHTML="And accept them for their relationship preferences"
                    colorSet="#FF77A8"
                    add_path('gfc');add_path('gf1');add_path('gf2')
                }

                if(anim_idx==12){
                    text.innerHTML="Together, we can all make the world a better place for people of all genders"
                    text.style="font-size:7vw"
                    svg.innerHTML=""
                    document.getElementById("click2cont").innerHTML="The End"
                }
            }
            next_anim()
            setInterval(function(){
                if(Math.min(window.innerHeight/9,window.innerWidth/16)==window.innerWidth/16){
                    svg.parentElement.style.width='100%'
                }else{
                    svg.parentElement.style.height='100%'
                }
                i+=1
                if(anim_idx==-2){test()}
                if(anim_idx==-1){cp(i,600);f_0()}
                if(anim_idx==0){f_1(i,100,1920/4,360);if(i>=360){next_anim()}}
                if(anim_idx==1){cp(i,600);f_2(i,100,1920/4,360)}
                if(anim_idx==2){cp(i,600);f_3(i,100,1920/4,360)}
                if(anim_idx==3){cp(i,1000);f_4(i,50,300,750)}
                if(anim_idx==4){cp(i,1000);f_5(i,50,1920-300,750)}
                if(anim_idx==5){cp(i,600);f_6(i,50,300,750)}
                if(anim_idx==6){cp(i,300)}
                if(anim_idx==7){cp(i,600);f_6(i,50,300,750)}
                if(anim_idx==8){f_7(i,150,960,540);if(i>=270){next_anim()}}
                if(anim_idx==9){f_7(i+270,150,960,540);if(i>=270){next_anim()}}
                if(anim_idx==10){cp(i,300);f_7(270*2,150,960,540)}
                if(anim_idx==11){cp(i,600);f_8(i,150,960,540)}
                if(anim_idx==12){cp(i,600)}

            },0)
        </script>
    </body>
</html>
